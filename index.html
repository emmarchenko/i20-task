<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Таблица</title>
  <style type="text/css">
    p {
      text-align: center;

    }
    table {
      border: 1px solid grey;
    }
    td {
      border: 1px solid grey;
      padding-left: 5px;
    }
    .header {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <p>Сводная таблица с данными</p>
    <table width="100%">
        <tr class = 'header'> <!-- 1 строка -->
        <td></td>
        <td>2019</td>
        <td>2020</td>
         <td>2021</td>
      </tr>
      <tr>                  <!-- 2 строка -->
         <td>Золото</td>  
        <td rowspan = "2">5643</td>
        <td>4533</td>
        <td>7897</td>
      </tr>
      <tr>                  <!-- 3 строка -->
        <td>Бриллианты</td>  
        <td>31234</td>
        <td>5432</td>
      </tr>
      <tr>                  <!-- 4 строка -->
        <td>Валюта</td>  
         <td>43533</td>
        <td colspan="2">34533</td>
      </tr>
    </table>
  </main>
</body>
</html>
