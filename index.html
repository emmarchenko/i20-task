<!DOCTYPE html>
0<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Таблица</title>
  <style type="text/css">
    p {
      text-align: center;
    }
    thead {
      text-align: center;
      font-weight: bold;
    }
    table {
      border: 1px solid grey;
    }
    td {
      border: 1px solid grey;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <main>
    <p>Сводная таблица с данными</p>
    <table width="100%">
      <thead>               <!-- строка заголовок -->
        <td></td>
        <td>2019</td>
        <td>2020</td>
        <td>2021</td>
      </thead>
      <tbody>
      <tr>                  <!-- 2 строка -->
        <td>Золото</td>  
        <td rowspan = "2">5643</td>
        <td>4533</td>
        <td>7897</td>
      </tr>
      <tr>                  <!-- 3 строка -->
        <td>Бриллианты</td>  
        <td>31234</td>
        <td>5432</td>
      </tr>
      <tr>                  <!-- 4 строка -->
        <td>Валюта</td>  
        <td>43533</td>
        <td colspan="2">34533</td>
      </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
